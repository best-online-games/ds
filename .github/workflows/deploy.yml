name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: hyoo-ru/mam.git
          path: mam

      - name: Checkout ds repo
        uses: actions/checkout@v4
        with:
          path: mam/ds

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./mam
        run: npm install

      - name: Build themer
        working-directory: ./mam
        run: npm run build ds/themer

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./mam/ds/themer/-

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
